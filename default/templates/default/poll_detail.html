{% extends "base.html" %}

{% block content %}
<h1>{{ poll.subject }}</h1>
<a href="/poll/{{ poll.id }}/edit/">編輯</a>
<p>建立日期：{{ poll.date_created }}</p>
<p>{{ poll.desc }}</p>

<ul>
    {% for o in option_list %}
    <li>
        <a href="/option/{{ o.id }}/">{{ o.title }}</a>
        : {{ o.count }} 票
    </li>
    {% endfor %}
</ul>  
{% endblock %}

{% block pagetitle %}
檢視投票主題：{{ poll.subject }}
{% endblock pagetitle %}
